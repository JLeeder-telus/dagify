--- 
metadata:
  id: 0005
  name: control-m-job-to-airflow-ssh
  version: "v0.0.1"
  author:
    name: "TELUS"
    email: "dagify-telus@telus.com"
  description-short: "Control-M Job to Airflow SSH Operator"
  description: "This template allows for the conversion of Control-M Jobs of type Job into the native Apache Airflow SSH operator format."
  tags:
    - control-m
    - airflow
    - ssh
source:
  platform: 
    id: "CONTROLM"
    name: "Control-M"
  operator: 
    id: "Job"
target:
  platform: 
      id: "APACHEAIRFLOW"
      name: "Apache Airflow"
  operator: 
      id: "SSHOperator"
      name: "SSH Operator"
      docs: "https://airflow.apache.org/docs/apache-airflow-providers-ssh/stable/_api/airflow/providers/ssh/operators/ssh/index.html#module-airflow.providers.ssh.operators.ssh"
      imports: 
        - package: "airflow.providers.ssh.operators.ssh"
          imports:
              - "SSHOperator"
mappings:
  - source: JOBNAME
    target: task_id
    rules:
      - rule: python_variable_safe
  - source: MEMLIB
    target: script_path
    rules:
      - rule: escape_quotes
  - source: MEMNAME
    target: script_name
    rules:
      - rule: escape_quotes
  - source: RUN_AS
    target: ssh_conn_id
    rules:
      - rule: escape_quotes
structure: |
  {task_id} = SSHOperator(
    task_id="{task_id}",
    ssh_conn_id="{ssh_conn_id}",
    command="{script_path}/{script_name}",
    trigger_rule="{trigger_rule}",
    dag=dag,
  )
