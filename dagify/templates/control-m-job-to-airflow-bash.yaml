--- 
metadata:
  id: 0005
  name: control-m-job-to-airflow-bash
  version: "v0.0.1"
  author:
    name: "TELUS"
    email: "dagify-telus@telus.com"
  description-short: "Control-M Job to Airflow Bash Operator"
  description: "This template allows for the conversion of Control-M Jobs of type Job into the native Apache Airflow Bash operator format."
  tags:
    - control-m
    - airflow
    - bash
source:
  platform: 
    id: "CONTROLM"
    name: "Control-M"
  operator: 
    id: "Job"
target:
  platform: 
      id: "APACHEAIRFLOW"
      name: "Apache Airflow"
  operator: 
      id: "BashOperator"
      name: "Bash Operator"
      docs: "https://airflow.apache.org/docs/apache-airflow/stable/howto/operator/bash.html"
      imports: 
        - package: "airflow.operators.bash"
          imports:
              - "BashOperator"
mappings:
  - source: JOBNAME
    target: task_id
    rules:
      - rule: python_variable_safe
  - source: MEMLIB
    target: script_path
    rules:
      - rule: escape_quotes
      - rule: env_var_to_python
  - source: MEMNAME
    target: script_name
    rules:
      - rule: escape_quotes
      - rule: env_var_to_python
  - source: VARIABLE
    target: parameter_string
    rules:
      - rule: escape_quotes
      - rule: env_var_to_python
structure: |
  {task_id} = BashOperator(
    task_id="{task_id}",
    bash_command=f"{script_path}/{script_name} {parameter_string}",
    trigger_rule="{trigger_rule}",
    dag=dag,
  )
